<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoloEnglish - Free English Speaking Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Hind Siliguri', sans-serif; }

    /* Avatar Animations */
    .avatar-container { 
      width: 140px; 
      height: 140px; 
      border-radius: 50%; 
      overflow: hidden; 
      margin: auto; 
      margin-top: 20px;
      border: 4px solid #6d28d9;
    }

    .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: idle 3s infinite ease-in-out;
    }

    @keyframes idle {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    /* Avatar talking animation */
    .talking {
      animation: talkingAnim 0.2s infinite alternate;
    }

    @keyframes talkingAnim {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    /* Avatar listening glow */
    .listening {
      box-shadow: 0 0 20px #10b981;
      border-color: #10b981 !important;
    }
  </style>
</head>

<body class="h-full text-white">

<div class="min-h-screen flex flex-col">

  <!-- Header -->
  <div class="bg-gradient-to-r from-purple-600 to-blue-600 p-4 text-center">
    <h1 class="text-3xl font-bold">BoloEnglish</h1>
    <p class="text-sm">Hindi mein bolo → English mein suno aur avatar se baat karo!</p>
  </div>

  <!-- Avatar -->
  <div class="avatar-container" id="avatarBox">
    <img id="avatar" class="avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRic-eNbli8glNAQCrciRZQ79TRGNlQyUIunv5m5P6ET7jfnTeVMYbOz0L0a2dco3bOxZ8&usqp=CAU">
  </div>

  <!-- Chat Area -->
  <div id="chat" class="flex-1 p-6 overflow-y-auto space-y-4 max-w-4xl mx-auto w-full"></div>

  <!-- Input Area -->
  <div class="bg-gray-800 p-4 border-t border-gray-700">
    <div class="max-w-4xl mx-auto flex gap-3">
      <button id="micBtn" class="bg-red-600 hover:bg-red-700 text-white rounded-full p-6 shadow-lg transition">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4z"/><path d="M6 12h2v4a2 2 0 104 0v-4h2"/></svg>
      </button>

      <input type="text" id="textInput"
        placeholder="Ya yahan type karo..."
        class="flex-1 bg-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"/>

      <button id="sendBtn" class="bg-purple-600 hover:bg-purple-700 px-6 rounded-lg font-bold">Send</button>
    </div>
  </div>
</div>

<script>
const chat = document.getElementById('chat');
const micBtn = document.getElementById('micBtn');
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');
const avatar = document.getElementById("avatar");
const avatarBox = document.getElementById("avatarBox");

// SPEECH RECOGNITION
let recognition;

if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "hi-IN";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onstart = () => {
    console.log("Mic started!");
    micBtn.classList.add('animate-ping');
    avatarBox.classList.add("listening"); // avatar listens
  };

  recognition.onerror = event => {
    console.error("Mic error:", event.error);
    micBtn.classList.remove('animate-ping');
    avatarBox.classList.remove("listening");
  };

  recognition.onend = () => {
    micBtn.classList.remove('animate-ping');
    avatarBox.classList.remove("listening");
  };

  recognition.onresult = e => {
    const text = e.results[0][0].transcript;
    addMessage("आप: " + text, true);
    sendToBackend(text);
  };
}

// ADD MESSAGE
function addMessage(text, isUser = false) {
  const div = document.createElement('div');
  div.className = `p-4 rounded-xl max-w-lg ${isUser ? 'bg-blue-600 ml-auto' : 'bg-gray-700'} shadow-lg`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// AI VOICE
function speak(text) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'en-IN';
  utter.rate = 0.9;

  // Avatar talking animation on start
  utter.onstart = () => {
    avatar.classList.add("talking");
  };

  // Avatar stop talking
  utter.onend = () => {
    avatar.classList.remove("talking");
  };

  speechSynthesis.speak(utter);
}

// MIC CLICK
micBtn.addEventListener('click', () => {
  recognition.start();
});

// MANUAL SEND
sendBtn.addEventListener('click', () => {
  const msg = textInput.value.trim();
  if (!msg) return;
  addMessage("आप: " + msg, true);
  sendToBackend(msg);
  textInput.value = "";
});

// BACKEND CALL
async function sendToBackend(message) {
  addMessage("Raju Sir soch raha hai...", false);

  try {
    const res = await fetch("https://speakai.onrender.com/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    const reply = data.reply;

    chat.lastChild.textContent = reply;
    speak(reply);

  } catch (e) {
    chat.lastChild.textContent = "Server error, try again!";
  }
}
</script>

</body>
</html>
