<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoloEnglish - Free English Speaking Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; }
  </style>
</head>
<body class="h-full text-white">

<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <div class="bg-gradient-to-r from-purple-600 to-blue-600 p-4 text-center">
    <h1 class="text-3xl font-bold">BoloEnglish</h1>
    <p class="text-sm">Hindi mein bolo → English mein suno aur sikho!</p>
  </div>

  <!-- Chat Area -->
  <div id="chat" class="flex-1 p-6 overflow-y-auto space-y-4 max-w-4xl mx-auto w-full"></div>

  <!-- Input Area -->
  <div class="bg-gray-800 p-4 border-t border-gray-700">
    <div class="max-w-4xl mx-auto flex gap-3">
      <button id="micBtn" class="bg-red-600 hover:bg-red-700 text-white rounded-full p-6 shadow-lg transition">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4z"/><path d="M6 12h2v4a2 2 0 104 0v-4h2"/></svg>
      </button>
      <input type="text" id="textInput" placeholder="Ya yahan type karo..." class="flex-1 bg-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      <button id="sendBtn" class="bg-purple-600 hover:bg-purple-700 px-6 rounded-lg font-bold">Send</button>
    </div>
    <p class="text-center mt-2 text-xs text-gray-400">Mic dabao → Hindi mein bolo → English mein reply aayega</p>
  </div>
</div>

<script>const chat = document.getElementById('chat');
const micBtn = document.getElementById('micBtn');
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');

// Speech
// Speech
let recognition;

if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "hi-IN";
  recognition.continuous = false;
  recognition.interimResults = false; // Add this for stability

  // Add these event handlers for debugging
  recognition.onstart = () => {
    console.log("Mic started! Speak now.");
    micBtn.classList.add('animate-ping'); // Already there
  };

  recognition.onerror = (event) => {
    console.error("Mic error:", event.error); // Yeh console mein dikhega
    micBtn.classList.remove('animate-ping');
    let errorMsg = "Mic error! ";
    switch (event.error) {
      case 'not-allowed': errorMsg += "Permission denied."; break;
      case 'service-not-allowed': errorMsg += "Service not allowed (HTTPS issue?)."; break;
      case 'language-not-supported': errorMsg += "Hindi not supported, try English."; break;
      default: errorMsg += event.error;
    }
    alert(errorMsg); // Or addMessage for chat
  };

  recognition.onend = () => {
    console.log("Mic ended.");
    micBtn.classList.remove('animate-ping');
  };

  recognition.onresult = e => {
    const text = e.results[0][0].transcript;
    console.log("Recognized:", text); // Debug
    addMessage("आप: " + text, true);
    sendToBackend(text);
  };
} else {
  console.error("SpeechRecognition NOT supported. Use Chrome.");
  alert("Mic ka feature sirf Chrome browser me chalega.");
  micBtn.disabled = true; // Disable button if not supported
}

// Rest of your code remains same


function addMessage(text, isUser = false) {
  const div = document.createElement('div');
  div.className = `p-4 rounded-xl max-w-lg ${isUser ? 'bg-blue-600 ml-auto' : 'bg-gray-700'} shadow-lg my-2`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function speak(text) {
  speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-IN';
  utterance.rate = 0.9;
  speechSynthesis.speak(utterance);
}

// Mic
micBtn.addEventListener('click', () => {
  micBtn.classList.add('animate-ping');
  recognition.start();
});

recognition.onresult = e => {
  const text = e.results[0][0].transcript;
  addMessage("आप: " + text, true);
  sendToBackend(text);
};

recognition.onend = () => micBtn.classList.remove('animate-ping');

// Manual send
sendBtn.addEventListener('click', () => {
  const msg = textInput.value.trim();
  if (msg) {
    addMessage("आप: " + msg, true);
    sendToBackend(msg);
    textInput.value = '';
  }
});

// Call backend
async function sendToBackend(message) {
  addMessage("Raju Sir soch raha hai...", false);

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    const reply = data.reply;

    chat.lastChild.textContent = reply;
    speak(reply.split("\n")[0]);

  } catch (err) {
    chat.lastChild.textContent = "Server error, please try again!";
  }
}
</script>
</body>
</html>
